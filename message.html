<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8f4;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .header_text {
            font-size: 1.5rem;
            font-weight: bold;

        }

            margin-bottom: 20px;
        }

        }

        .btn-custom {
            background-color: #ffb6b6;
            color: #ffffff;
            padding: 12px 24px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-custom:hover {
            background-color: #ff9f9f;
            transform: scale(1.05);
        }

        .btn-container {
            margin-top: 20px;
        }

        .video-container {
            display: none;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 10px;
        }

        @media (max-width: 576px) {
            .header_text {
                font-size: 1.25rem;
            }
        }
    </style>
