<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 8 Months to Us!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8f4; /* Light, neutral background color */
            margin: 0;
            font-family: 'Nunito', sans-serif;
            color: #333; /* Dark text for better readability */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .header_text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6f6f; /* Soft pink color */
            margin: 20px 0;
        }

        .gif_container {
            margin-bottom: 20px;
        }

        .gif_container img {
            max-width: 80%; /* Restrict image width for a balanced look */
            height: auto;
            border-radius: 10px;
        }

        .btn-custom {
            background-color: #ffb6b6;
            color: #d44f4f;
            padding: 12px 24px;
            font-size: 1rem;
            margin: 8px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-custom:hover {
            background-color: #ff9f9f;
            transform: scale(1.05);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-container button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="header_text">Happy 8 months Aaru Babyüòò‚ù§Ô∏è<br>Do you love CherruüêΩ?</h1>
        <div class="gif_container">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExYm9vMmJ3aHNmeHllODkxdHdiZmZmaXJrYnY3ZWk5dHhpNmZpeDNtZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/jpqwTJ25fA9HzdeS8Z/giphy.gif" alt="Animated GIF">
        </div>
        <div class="btn-container">
            <button class="btn btn-custom" id="yesButton" onclick="nextPage()">Yes‚ù§Ô∏è</button>
            <button class="btn btn-custom" id="noButton" onclick="moveButton()" onmouseover="moveButton()">No üòè</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            var noButton = document.getElementById('noButton');
            var container = document.querySelector('.btn-container');
            var containerRect = container.getBoundingClientRect();
            var buttonRect = noButton.getBoundingClientRect();
            var viewportWidth = window.innerWidth;
            var viewportHeight = window.innerHeight;
            
            // Calculate maximum x and y positions to keep the button inside the viewport
            var maxX = Math.min(viewportWidth - buttonRect.width, containerRect.width - buttonRect.width);
            var maxY = Math.min(viewportHeight - buttonRect.height, containerRect.height - buttonRect.height);
            
            var x = Math.random() * maxX;
            var y = Math.random() * maxY;
            
            // Ensure the button remains inside the container and viewport
            noButton.style.transform = `translate(${Math.min(x, maxX)}px, ${Math.min(y, maxY)}px)`;
        }
    </script>
</body>

</html>
